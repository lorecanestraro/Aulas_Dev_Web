    <h1>Meter</h1>
    <meter min="0" max="100" low="30" high="90" value="50"></mater>
    <!-- <h1>Progress</h1>

    <form ominput="result.value = a.value * b.value;">
        <input type="number" name="a" id="a">X
        <input type="number" name="b" id="b">=
        <output name="result" for="a b"></output>
    </form>
