<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input{
            display: block;
            margin-bottom: 10px;
        }

        .comorbidade{
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Intrudução</legend>
            <label for="email">Email</label>
            <input type="email" name="email" required/>
            <label for="filhos">Quantidade de filhos</label>
            <input type="number" id="filhos" min="0" max="100" />
            <input type="date" min="2025-01-01" max="2025-05-07" />
            <fieldset class="comorbidade">
                <legend>Possui Comorbidade</legend>
                <input type="radio" name="comorbidade" value="sim">Sim
                <input type="radio" name="comorbidade" value="não">Não
            </fieldset>
            <fieldset class="interesse">
                <legend>Interesse</legend>
                <label><input type="checkbox" name="interesse" value="html">HTML</label>
                <label><input type="checkbox" name="interesse" value="css">CSS</label>
                <label><input type="checkbox" name="interesse" value="js">JS</label>
            </fieldset>
            <fieldset>
                <legend>Escolha uma linguagem</legend>
                <select name="linguagem" required>
                    <option value="">Selecione</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JS</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Linguagem</legend>
                <select name="linguegem2">
                    <optgroup label="front">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">JS</option>
                    </optgroup>
                    <optgroup label="back">
                        <option value="laravel">Laravel</option>
                        <option value="express">Express</option>
                    </optgroup>
                </select>
            </fieldset>
            <fieldset>
                <legend>Linguagem</legend>
                <input type="text" list="LinguagemList">
                <datalist id="LinguagemList">
                    <option value="HTML"></option>
                    <option value="CSS"></option>
                    <option value="JS"></option>
                    <option value="PHP"></option>
                    <option value="Java"></option>
                    <option value="Python"></option>
            </fieldset>
            <fieldset>
                <legend>Envie sua menssagem</legend>
                <textarea name="msg" cols="100" rows="10"></textarea>
            </fieldset>
            <fieldset>
                <textarea cols="50" rows="8" readonly>
                    Contrato de Utilização
                        1.1 - Clausula 1
                        1.2 - Clausula 2
                </textarea>
                <input type="checkbox">Li e aceito o contrato
            </fieldset>
            <input type="file">
            <input type="button" value="Botão">
            <button>Botão</button>
            <input type="search" placeholder="Busque Aqui">
            <input type="range" min="0" max="10">
            <input type="time" min="08:00" max="18:00">
            <input type="color" value="#000000">
            <input type="submit" value="Entrar" class="btn"/>
            <input type="hidden" value="valor_escoondido">
        </fieldset>
    </form>
    
</body>
</html>
