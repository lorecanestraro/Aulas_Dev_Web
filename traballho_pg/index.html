<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="logo.png" alt="Logo DevLinks" class="devlinks-logo">
                <span class="devlinks">devlinks</span>
            </div>
            <div class="menu-container">
                <div class="link-container">
                    <div class="links">
                        <img src="link.png" alt="Logo link" class="link-logo">
                        <span>Links</span>
                    </div>
                </div>
                <div class="perfil-container">
                    <img src="perfil.png" alt="Logo perfil" class="perfil-logo">
                    <span class="profile">Profile Details</span>
                </div>
            </div>    
            <div class="preview">Preview</div>
        </nav>
    </header>
    <main>
        <section class="main">
            <div class="celular">
                <div class="cell">
                    <div class="tela">
                        <div class="tela-content">
                            <div class="tela-content-circulo"></div>
                            <div class="tela-content-retangulo1"></div>
                            <div class="tela-content-retangulo2"></div>
                            <div class="github-container">
                                <div class="tela-content-github">
                                    <img src="github.png" alt="Logo link" class="github-logo">
                                    <span>GitHub</span>
                                </div>
                            </div>
                            <div class="youtube-container">
                                <div class="tela-content-youtube">
                                    <img src="youtube.png" alt="Logo link" class="youtube-logo">
                                    <span>YouTube</span>
                                </div>
                            </div>
                            <div class="linkedin-container">
                                <div class="tela-content-linkedin">
                                    <img src="linkedin.png" alt="Logo link" class="linkedin-logo">
                                    <span>Linkedin</span>
                                </div>
                            </div>
                            <div class="tela-content-retangulo6e7"></div>
                            <div class="tela-content-retangulo6e7"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="console">
                <h2>Customize your links</h2>
                <p>Add/edit/remove links below and then share all your profiles with the world!</p>
                <div class="new-link">+ Add new link </div>
                <div class="scroll">
                    <section class="link1">
                        <div class="link1-header">
                            <p class="p-link">Link #1</p>
                            <p class="remove">Remove</p>
                        </div>
                        <p class="link1-header-plataformElink">Plataform</p>
                        <fieldset>
                            <select name="linguagem" required class="plataforma">
                                <option value="html">GitHub</option>
                                <option value="css">YouTube</option>
                                <option value="js">Linkedin</option>
                            </select>
                        </fieldset>
                        <p class="link1-header-plataformElink">Link</p>
                        <div class="plataforma"></div>
                       
                        
                    </section>

                    <section class="link1">
                        <div class="link1-header">
                            <p class="p-link">Link #2</p>
                            <p class="remove">Remove</p>
                        </div>
                        <p class="link1-header-plataformElink">Plataform</p>
                        <div class="plataforma"></div>
                        <p class="link1-header-plataformElink">Link</p>
                        <div class="plataforma"></div>
                        
                    </section>

                    <section class="link1">
                        <div class="link1-header">
                            <p class="p-link">Link #3</p>
                            <p class="remove">Remove</p>
                        </div>
                        <p class="link1-header-plataformElink">Plataform</p>
                        <div class="plataforma"></div>
                        <p class="link1-header-plataformElink">Link</p>
                        <div class="plataforma"></div>
                        
                    </section>
                </div>
                <div class="botao-salvar">
                    <div class="botao-salvar-texto">Save</div>
                </div>
            </div>
        </section>
    </main>
    
    
</body>
</html>
